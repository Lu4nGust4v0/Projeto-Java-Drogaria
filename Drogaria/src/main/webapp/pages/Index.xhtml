<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">

	<ui:define name="conteudo">
		<div>
			<h:outputText
				value="Bem vindo #{autenticacaoBean.usuarioLogado.pessoa.nome}" />
		</div>

		<div class="banner">
			
			<h:form styleClass="">
			<div id="botton" align="center">
			<p:commandButton type="button" onclick="PF('switcher').previous();"
				icon="ui-icon-circle-triangle-w" id="prev" />
			<p:commandButton type="button" onclick="PF('switcher').next();"
				icon="ui-icon-circle-triangle-e" id="next" />
			</div>
			<div align="center">
			<p:imageSwitch effect="shuffle" widgetVar="switcher" id="manuelSwitcher"
				slideshowAuto="false" >
				<ui:repeat value="#{indexbean.images}" var="image"
					id="manuelSwitcherImages">
					<p:graphicImage name="images/banner/#{image}" id="image" styleClass="bannerCentralizado" />
				</ui:repeat>
			</p:imageSwitch>
			</div>
			</h:form>
		</div>




	</ui:define>
	<ui:define name="footer" />

</ui:composition>
