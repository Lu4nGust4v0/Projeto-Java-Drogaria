<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">

	<ui:define name="metadata">
		<f:metadata>
			<f:viewAction action="#{vendaBean.listar}" />
		</f:metadata>
	</ui:define>

	<ui:define name="conteudo">
		<h:form id="formListagem">
			<p:panel header="Sobre">

				<p:fieldset legend="Nossa História" style="margin-bottom:20px">
					<h:panelGrid columns="2" cellpadding="5">
					
						<h:outputText
							value="Aqui esta uma parte onde voce usuário podera escrever sobre a sua drogaria, sua origem, sua hstória, onde tudo começou e onde vai parar. Use sua
									criatividade e sua inspiração para escrever nesse local, use de forma moderada e havera outros lugares tambem para uma melhor explicação e entendimento
									do que podera colocar como leitura da história do seu estabelecimento. " />

					</h:panelGrid>
				</p:fieldset>

				<p:fieldset legend="Drogaria do Luan" style="margin-bottom:20px">
					<p:tree value="#{sobreBean.root}" var="node"
						orientation="Horizontal">
						<p:treeNode>
							<h:outputText value="#{node}" />
						</p:treeNode>
					</p:tree>
				</p:fieldset>

				
				
				
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
